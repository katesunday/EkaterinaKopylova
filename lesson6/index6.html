<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
</head>
<body>
    <p>В зависимости от ширины экрана, браузер будет открывать картинку нужного размера.</p>
    <picture>
        <source srcset="img/berries-supersmall.jpg" media="(max-width:500px),">
        <source srcset="img/berries-small.jpg" media="(max-width:1200px)">
        <img src="img/berries-medium.jpg" alt="berries">
    </picture>
    
</body>
</html>
