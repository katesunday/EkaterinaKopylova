</head>
<body>
    <script>

function squareSum(numbers){
    var result = 0;
    if(numbers.length>0){
        numbers.forEach(function(item) {
    result += Math.pow(item, 2);
  });
  return result;
    }
    else{
        return result;
    }

}

console.log(squareSum([1,2]));
console.log(squareSum([0, 3, 4, 5]));
console.log(squareSum([]));
    </script>
</body>
</html>
