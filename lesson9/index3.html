<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anim</title>
    <style>
        *{
            margin: 0;;
            padding: 0;
        }
        @keyframes bgc {
            from{ background-color: royalblue;}
            50%{ background-color: slateblue;}
            to{ background-color: salmon;}
        }
        @keyframes ex1 {
            from{}
            to{transform: skew(88deg,0deg)}
        }
        #anim{
            background-color: royalblue;
            height: 100px;
            animation: bgc 5s infinite;
        }
        #ex1{
            display: block;
            float: left;
            height: 100px;
            width: 100px;
            font-size: 25px;
            padding-top: 35px;
            padding-left: 50px;
            animation: ex1 5s infinite linear;
        }
        img{
            width: 100px;
           padding-left: 40px;
        }
        #anim:hover{
            padding-left: 140px;
        }

        }
    </style>
</head>
<body>
    <div id="anim">
        <p id="ex1">Animation!</p>
        <img id="train" src="train.png" alt="">
    </div>
</body>
</html>
