<!DOCTYPE html>
<html lang="en">
<head>

    <title>compress</title>
</head>
<body>
    <script>
        compress("aaa");
        compress("aabbb");
        compress("aaabcc");
        compress("xxxxlllh");

        function compress(str){
            let compString ='';
            for( i=0; i< str.length; i++){
                let letter = str[i];
                let count =1;
                while (str[i+1]===letter){
                    count++;
                    i++;
                }
                if (count===1){
                    count = '';
                }
                compString = compString+ letter + count;
            }
            console.log(`"${str}" => "${compString}"`);
         
            
        }
        console.log('---------------------')
        uncompress("a");
        uncompress("a5");
        uncompress("a2b3Ñ€1");
        uncompress("a12b1c3");
        uncompress("x3l3hz");
        
        function uncompress(str){
            let uncompString='';
            for ( i=0; i< str.length; i++){
                let letter = str[i];
                let number = parseInt(str.slice(i+1));
                if( number > 0 && isNaN(letter)){
                    for( j = 1; j < number;j++){
                        uncompString = uncompString + letter;
                    }
                 }
                 if( number = !parseInt(str[i])){
                     uncompString += letter;
                 }
            }
            console.log(`"${str}" => "${uncompString}"`);
        }

       
    </script>
