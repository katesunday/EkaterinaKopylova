<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowels</title>
</head>
<body>
    <script>
        countVowelLetters('Пришла зима, запахло…');
        countVowelLetters('Ghbdtn, z r dfv bp Hjccbb');
        countVowelLetters('длинношеее');
        countVowelLetters('Не будете ли Вы так любезны, Иван, передать мне блокнот и «Известия»');

       function countVowelLetters(str){
           let count =0;
           let allvowels = [ "а","е","ё","и","о","у","ы","э","ю","я"];
           for(let vowel of str.toLowerCase() ){
               if( allvowels.includes(vowel)){
                   count++;
               }
           }
           console.log('Количество гласных = '+ count +'.')
       }
    </script>
</body>
</html>
