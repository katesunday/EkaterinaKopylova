<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicle</title>
</head>
<body>
    <script>
        class Vehicle{
            constructor(){}
           setName(name){
               this.name = name;}
           showName(){
               console.log(`Модель: ${this.name}.`)}
           setYear(year){ this.year = year;}
           showYear(){console.log(`Год выпуска: ${this.year}.`)}
           showInfo(){console.log(`Модель: ${this.name}. Год выпуска: ${this.year}.`)}
        }
    
      var firstcar = new Vehicle;
      
      firstcar.setYear(1912);
      firstcar.setName('автомобиль на пару');
      firstcar.showInfo();

      class Car extends Vehicle{
          
          constructor(){
              super();
              this.maxSpeed = 160;
              this.wheels = 4;
              this.sunroof= function (){
                return(this.sunroof ? "В машине есть люк" : "В машине люка нет");
              }
          
        }
        showInfo(){console.log(`Модель: ${this.name}. Год выпуска: ${this.year}.
        Колес: ${this.wheels}. Максимальная скорость: ${this.maxSpeed} км/час. ${this.sunroof()}.`)}

      }
      const audi = new Car;
    audi.sunroof( true);
    audi.setName("Audi A8");
    audi.setYear(2018);
    audi.showInfo();
    const bmw = new Car;
    bmw.setName("BMW X6");
    bmw.setYear(2021);
    bmw.showInfo();

    class Moto extends Vehicle{
        constructor(){
            super();
            this.wheels = 2;
        }
    }
    const yamaha = new Moto;
    yamaha.setName("Yamaha R250");
    yamaha.setYear(2020);
    yamaha.showInfo();

    class Driver{
        constructor (name,age){
        this.name = name;
        this.age = age;
        }   
            displayInfo(){
                console.log(`Водитель: ${this.name} работает на ${this.name}`)
            }
            driveCar (car) {console.log(`${this.name} работает на ${car.name} ${car.year} года выпуска`);}
    }
    const driverVasya = new Driver("Василий", 31);
    const driverDenis = new Driver("Денис", 48);
    driverVasya.driveCar(yamaha);
    driverDenis.driveCar(bmw);

    </script>
</body>
</html>
