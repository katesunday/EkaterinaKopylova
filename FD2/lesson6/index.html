<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicle</title>
</head>
<body>
    <script>
        class Vehicle{
            constructor(name,year){
                this.name = name;
                this.year = year;
                this.wheels = 4;
            }
           showName(){console.log(`Модель: ${this.name}.`)}
           showYear(){console.log(`Год выпуска: ${this.year}.`)}
           showInfo(){console.log(`Модель: ${this.name}. Год выпуска: ${this.year}. Колес: ${this.wheels}.`)}
        }
    
      var firstcar = new Vehicle('автомобиль на пару',1912);
      firstcar.showInfo();

      class Car extends Vehicle{
          
          constructor(name, year, sunroof){
              super(name,year);
              this.maxSpeed = 160;
              
              this.sunroof= sunroof;
               }
              hasSunRoof(){
                return(this.sunroof ? "В машине есть люк" : "В машине люка нет");
              };
        
        showInfo(){console.log(`Модель: ${this.name}. Год выпуска: ${this.year}.Колес: ${this.wheels}.
        Максимальная скорость: ${this.maxSpeed} км/час. ${this.hasSunRoof()}.`)}
      }

      const audi = new Car('Audi A8', 2018, true);
      audi.showInfo();
      const bmw = new Car('BMW X6',2021);
      bmw.showInfo();

    class Moto extends Vehicle{
        constructor(name,year){
            super(name,year);
            this.wheels = 2;
        }
    }
    const yamaha = new Moto('Yamaha R250',2020);
    yamaha.showInfo();

    class Driver{
        constructor (name,age){
        this.name = name;
        this.age = age;
        }   
        displayInfo(){
                console.log(`Водитель: ${this.name}, возраст: ${this.age}.`)
            }
        driveCar (car) {console.log(`${this.name} работает на ${car.name}, ${car.year} года выпуска.`);}
    }
    const driverVasya = new Driver("Василий", 31);
    const driverDenis = new Driver("Денис", 48);
    driverVasya.displayInfo();
    driverDenis.displayInfo();
    driverVasya.driveCar(yamaha);
    driverDenis.driveCar(bmw);
 

    </script>
</body>
</html>
