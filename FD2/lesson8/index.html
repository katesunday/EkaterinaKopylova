    <h5>4 задание</h5>
    <div id = 'checkdata'>
        <input type="text" data-length = 1 placeholder="Введите 1 символ">
        <input type="text" data-length = 2 placeholder="Введите 2 символа">
        <input type="text" data-length = 3 placeholder="Введите 3 символа">
        <input type="text" data-length = 5 placeholder="Введите 5 символов">
    </div>

    <script>
   
    // 1 task
        let links = document.getElementsByTagName('a');
        let linkName = [];
        for( i = 0; i < links.length; i++){
            linkName.push(links[i].innerHTML);
            links[i].addEventListener('mouseover',showTitle);
            links[i].addEventListener('mouseout',returnHref);
        }
       function showTitle(){
        this.innerHTML = `${this.title} (${this.href})`;
        // this.innerHTML = `<span style = 'color:red'>${this.title} (${this.href})</span>`; -  почему-то дергается ссылка.
       }
       function returnHref(){
           for( i = 0; i< links.length; i++){
             links[i].innerHTML = linkName[i];
           }
       }

    // 2 task
        let div2 = document.getElementById('task2');
        let inputs = task2.getElementsByTagName('input');
        // let inputValue = [];
        for( i = 0; i< inputs.length; i++){
            // inputValue.push(inputs[i].value);
            inputs[i].addEventListener('click',function(){
                console.log(inputs[i].value);
            },{once:true});
        }


    // 3 task
        let paragraf = document.getElementsByTagName('p');
        for( i = 0; i < paragraf.length; i++){
            paragraf[i].addEventListener('click',function(){
                let num = this.innerHTML;
                this.innerHTML = num*num;
           },{once:true});
        }

     //4 task
     let checkdiv = document.getElementById('checkdata');
        let checkingInput = checkdiv.getElementsByTagName('input');
        for( i = 0; i < checkingInput.length; i++){
            checkingInput[i].addEventListener('blur',function(){
                let length = this.getAttribute('data-length');
                if( this.value.length == length){
                    this.style.cssText = 'border: 3px solid green;';
                }
                else{
                    this.style.cssText = 'border: 3px solid red;';
                }
            });
        }
    </script>
